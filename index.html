<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stayle.css">
    <title>game</title>
</head>
<body>
   <section id="jsgame">
        <div class="container">
            <div class="pageone">
                <h1>Wanna Play Game?</h1>
                <input class="pageoneinpute" type="text" id="what is your name" placeholder="what is your name"><br><br>
                <button class="startgamebtn">Start Game</button>

                <div class="error"></div>
            </div>
            
            <div class="pagetwo">
                <h1 class="output" id="output1"></h1>
                <input class="pagetwoinpute" type="password" placeholder="Give A Number"><br><br>
                <button class="playbtn">let's Play</button><br><br>
                <button class="no">Pleas give a number between 1-10</button>

            </div>


            <div class="pagethree">
                <h1>Player-2</h1>
                <h2>Chance: <span class="chance">5</span></h2>
                <input class="pagethreeinpute" type="password"placeholder="Give A Number"><br><br>
                <button class="guessbtn">guess The Number</button>

            </div>
            <div class="result">
                <h2 class="game-result">Game Over</h2>
            </div>
        </div>
   </section>

   <script src="js/script.js"></script> 
</body>
</html>
